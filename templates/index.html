<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Intent Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            text-align: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
        }

        button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        #status {
            font-weight: bold;
            color: #555;
        }

        .output {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .loading {
            font-size: 16px;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Voice Intent Detection</h1>
        <p>Click the button below to start recording your voice.</p>

        <button id="recordButton">üé§ Start Recording</button>
        <p id="status">Press the button to start...</p>

        <div class="output">
            <h2>üìù Transcription:</h2>
            <p id="transcription">Waiting for input...</p>

            <h2>üéØ Detected Intent:</h2>
            <p id="intent">Waiting for input...</p>
        </div>
    </div>

    <script>
        let recordButton = document.getElementById("recordButton");
        let statusText = document.getElementById("status");
        let transcriptionText = document.getElementById("transcription");
        let intentText = document.getElementById("intent");

        recordButton.addEventListener("click", async function () {
            statusText.textContent = "üé§ Listening... Speak now";
            recordButton.disabled = true;

            try {
                let response = await fetch("/process_audio", {
                    method: "POST"
                });

                let result = await response.json();

                if (result.error) {
                    transcriptionText.textContent = "‚ö†Ô∏è Error: " + result.error;
                    intentText.textContent = "‚ö†Ô∏è Unable to detect intent.";
                } else {
                    transcriptionText.textContent = result.transcription || "No transcription available.";
                    intentText.textContent = result.intent || "No intent detected.";
                }

            } catch (error) {
                transcriptionText.textContent = "‚ö†Ô∏è Error processing request.";
                intentText.textContent = "‚ö†Ô∏è Please try again.";
            }

            statusText.textContent = "‚úÖ Done!";
            recordButton.disabled = false;
        });
    </script>
</body>
</html>
